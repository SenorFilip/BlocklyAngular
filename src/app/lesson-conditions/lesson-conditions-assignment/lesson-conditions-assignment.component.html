<div class="container container-blockly-pixijs">
  <div class="row mb-3">
    <div class="col"></div>
    <div *ngIf="lesson.isSolved" class="col-md-6 text-right">
      <button class="btn btn-primary mt-3"
              [routerLink]="['/conditionsLesson']">
        Conditions Lesson <fa-icon [icon]="arrowRight"></fa-icon>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="containerBlockly col">
      <ngx-blockly [config]="config"
                   #workspace
                   [generatorConfig]="generatorConfig"
                   [customBlocks]="customBlocks"
                   (pythonCode)="onCode($event)">
      </ngx-blockly>
    </div>
    <div class="col pixiJsBlock">
      <canvas class="pixiJsCanvas"></canvas>
    </div>
  </div>
  <div class="row mt-3 justify-content-center">
    <button class="btn btn-success"
            (click)="runMario()"
            [disabled]="buttonsDisabled">
      START MOVING
    </button>
  </div>
  <div class="row mt-3 justify-content-center">
    <div class="card border-primary text-center text-box">
      <div class="card-body">
        <h4>
          Collect all the coins and get to the castle.<br>
          Use the IF block to make Mario switch directions.
        </h4>
      </div>
    </div>
  </div>
</div>
