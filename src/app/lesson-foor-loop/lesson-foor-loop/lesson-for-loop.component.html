<div class="container">
  <div class="containerBlockly">
    <ngx-blockly [config]="config"
                 #workspace
                 [generatorConfig]="generatorConfig"
                 [customBlocks]="customBlocks"
                 (pythonCode)="onCode($event)">
    </ngx-blockly>
  </div>
  <div id="pixiJsBlock">
    <canvas id="pixiJsCanvas"
            style="display: block">
    </canvas>
  </div>
  <div>
    <button class="btn btn-success" id="runButton" (click)="runRabbit()">Run Rabbit, Run!!!</button>
    <div id="infoText" class="panel panel-default text-center">
      <div class="panel-body">Try to use the REPEAT block in your solution.</div>
    </div>
<!--    <button class="btn btn-success" id="test" (click)="moveRabbit()">test</button>-->
  </div>
</div>
