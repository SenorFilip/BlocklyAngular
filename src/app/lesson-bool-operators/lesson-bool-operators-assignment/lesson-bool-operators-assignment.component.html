  <div class="row">
    <div id="pixiJsBlock" class="col">
      <canvas id="pixiJsCanvasPokemon"></canvas>
    </div>
  </div>
  <div class="row mt-3">
    <div class="progress col-12">
      <div class="progress-bar bg-info" role="progressbar" [style.width]="progress" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
  <div class="row mt-3 justify-content-center">
    <div class="col"></div>
    <div class="col">
      <div class="card border-primary text-center text-box">
        <div class="card-body">
          <h4>
            Drag to the raised platform Pokemon who are: <br><br>
            <b>{{ currentTask }}</b>
          </h4>
        </div>
      </div>
    </div>
    <div class="col">
      <button class="btn btn-success mt-4" (click)="checkAnswer()">SUBMIT ANSWER</button>
    </div>
  </div>
  <div class="row mt-4">
    <table class="table table-sm text-center">
      <thead>
      <tr>
        <th class="text-center">Pokemon</th>
        <th class="text-center">Name</th>
        <th class="text-center">Type</th>
        <th class="text-center">Color</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let pokemon of pokemonSprites">
        <td><img [src]="pokemon.sprite.texture.baseTexture.cacheId" alt="image" width="50"></td>
        <td>{{ pokemon.name }}</td>
        <td>
<!--          <a *ngFor="let type of pokemon.types" class="type-icon type-fire" href="/type/fire">Fire</a>-->
          <span *ngFor="let type of pokemon.types" style="font-size: 12px;" class="ml-1 type" [class]="type"></span>
        </td>
        <td [style.background]="pokemon.color"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
