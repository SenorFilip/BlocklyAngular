<div class="container">
  <div class="row mb-3">
    <div class="col"></div>
    <div *ngIf="lesson.isSolved" class="col-md-6 text-right">
      <button class="btn btn-primary mt-3"
              [routerLink]="['/operatorsLesson']">
        Operators Lesson <fa-icon [icon]="arrowRight"></fa-icon>
      </button>
    </div>
  </div>
  <div class="row mt-4">
    <div id="pixiJsBlock" class="col">
      <canvas id="pixiJsCanvasPokemon"></canvas>
    </div>
  </div>
  <div class="row mt-3">
    <div class="progress col-12">
      <div class="progress-bar-striped bg-info" role="progressbar" [style.width]="progress + '%'" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
  <div class="row mt-3 justify-content-center">
    <div class="col"></div>
    <div class="col">
      <div class="card border-primary text-center text-box">
        <div class="card-body">
          <h4>
            Drag to the raised platform all Pokemon who are: <br><br>
            <b [innerHTML]="currentTask.taskDescription"></b>
          </h4>
        </div>
      </div>
    </div>
    <div class="col">
      <button class="btn btn-success mt-4" (click)="submitAnswer()" [disabled]="progress === 100">SUBMIT ANSWER</button>
    </div>
  </div>
  <div class="row mt-4">
    <table class="table table-sm text-center">
      <thead>
      <tr>
        <th class="text-center">Pokemon</th>
        <th class="text-center">Name</th>
        <th class="text-center">Type</th>
        <th class="text-center">Color</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let pokemon of pokemonSprites">
        <td>
          <img [src]="pokemon.sprite.texture.baseTexture.cacheId"
               alt="image"
               width="50">
        </td>
        <td class="pt-3">{{ pokemon.name }}</td>
        <td class="pt-3">
          <span *ngFor="let type of pokemon.types" style="font-size: 12px;" class="ml-1 type" [class]="type"></span>
        </td>
        <td class="pt-3" [style.background]="pokemon.color">{{ pokemon.color }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
