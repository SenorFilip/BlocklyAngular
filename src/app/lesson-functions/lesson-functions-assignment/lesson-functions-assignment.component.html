<div class="container container-blockly-pixijs">
  <div class="row mb-3">
    <div class="col"></div>
    <div *ngIf="lesson.isSolved" class="col-md-6 text-right">
      <button class="btn btn-primary mt-3"
              [routerLink]="['/functionsLesson']">
        Functions Lesson <fa-icon [icon]="arrowRight"></fa-icon>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="containerBlockly col">
      <ngx-blockly [config]="config"
                   #workspace
                   [generatorConfig]="generatorConfig"
                   [customBlocks]="customBlocks"
                   (pythonCode)="onCode($event)">
      </ngx-blockly>
    </div>
    <div class="col pixiJsBlock">
      <canvas class="pixiJsCanvas"></canvas>
    </div>
  </div>
  <div class="row mt-3 justify-content-center">
    <button class="btn btn-success"
            (click)="runMouse()"
            [disabled]="buttonsDisabled">
      START MOVING
    </button>
  </div>
  <div class="row mt-3 justify-content-center">
    <div class="col"></div>
    <div class="col-3">
      <div class="card border-primary text-center text-box">
        <div class="card-body">
          <h4>
            Define your Function like this: <br>
            <img src="assets/images/lessons/functionBody.png" alt="image" width="300">
          </h4>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="card border-primary text-center">
        <div class="card-body">
          <h4>
            And use it like this: <br>
            <img src="assets/images/lessons/functionUsage.png" alt="image" width="300">
          </h4>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card border-primary text-center">
        <div class="card-body">
          <h4>
            Get the mouse to the cheese <br> using max 7 blocks <br> (Function definition not included).
          </h4>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
