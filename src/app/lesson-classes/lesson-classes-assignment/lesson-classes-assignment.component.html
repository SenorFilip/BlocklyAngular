  </div>
  <div class="row">
    <div class="containerBlockly col">
      <ngx-blockly [config]="config"
                   #workspace
                   [generatorConfig]="generatorConfig"
                   [customBlocks]="customBlocks"
                   (pythonCode)="onCode($event)">
      </ngx-blockly>
    </div>
    <div id="pixiJsBlock" class="col">
      <canvas id="pixiJsClassesCanvas"></canvas>
    </div>
  </div>
  <div class="row mt-3">
    <div class="progress col-12">
      <div class="progress-bar bg-info" role="progressbar"
           [style.width]="progress + '%'"
           aria-valuenow="50"
           aria-valuemin="0"
           aria-valuemax="100">
      </div>
    </div>
  </div>
  <div class="row mt-3 justify-content-center">
    <button class="btn btn-success"
                  (click)="submitVehicle()"
                  [disabled]="buttonsDisabled">
      SUBMIT VEHICLE
    </button>
  </div>
  <div class="row mt-3 justify-content-center">
    <div class="card border-primary text-center text-box">
      <div class="card-body">
        <h4>
          Submit a vehicle which fits the description: <br>
          <b [innerHTML]="currentVehicleTarget.description"></b>
        </h4>
      </div>
    </div>
  </div>
</div>
