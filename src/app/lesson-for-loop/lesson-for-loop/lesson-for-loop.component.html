<div class="container">
  <div class="row mb-3">
    <div class="col-md-12 text-right" *ngIf="lesson.isSolved">
      <button class="btn btn-primary mt-3"
              [routerLink]="['/forLoopAssignment/code']">
        Loops Coding Assignment <fa-icon [icon]="angleRight"></fa-icon>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="containerBlockly col">
      <ngx-blockly [config]="config"
                   #workspace
                   [generatorConfig]="generatorConfig"
                   [customBlocks]="customBlocks"
                   (pythonCode)="onCode($event)">
      </ngx-blockly>
    </div>
    <div id="pixiJsBlock" class="col">
      <canvas id="pixiJsCanvas"></canvas>
    </div>
  </div>
  <div class="row mt-3 justify-content-center">
    <button class="btn btn-success"
            (click)="runRabbit()"
            [disabled]="isButtonDisabled">
      Run Rabbit, Run!!!
    </button>
  </div>
  <div class="row mt-3 justify-content-center">
    <div class="card border-primary text-center text-box">
      <div class="card-body">
        <h4>
          Get the bunny to the carrot. <br><br>
          Try to use the <b>REPEAT</b> block in your solution.
        </h4>
      </div>
    </div>
  </div>
</div>
